<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Species</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add a New Species</h1>
    <form method="post" action="{{ url_for('add_species') }}">
        <label for="name">Species Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>
        <label for="habitat">Habitat:</label>
        <input type="text" id="habitat" name="habitat" required>
        <br>
        <br>
        <button type="submit">Add Species</button>
        <br>
    </form>
    <br>
    <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
</body>
</html>
